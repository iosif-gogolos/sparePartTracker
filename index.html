<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ersatzteil-Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .form-container label {
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container button {
            padding: 0.5rem;
            font-size: 1rem;
        }
        .form-container button {
            background-color: #003e70;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ersatzteil-Tracker Markgröningen</h1>
        
        <form id="addPartForm" class="form-container">
            <label for="licensePlate">Kennzeichen</label>
            <input type="text" id="licensePlate" placeholder="Kennzeichen" required>

            <label for="partNumber">Teilenummer</label>
            <input type="text" id="partNumber" placeholder="Teilenummer" required>

            <label for="description">Beschreibung</label>
            <input type="text" id="description" placeholder="Beschreibung">

            <label for="complaintDate">Reklamationsdatum</label>
            <input type="date" id="complaintDate" required>

            <label for="reason">Grund</label>
            <select id="reason">
                <option value="Beschädigt">Beschädigt</option>
                <option value="Falsch geliefert">Falsch geliefert</option>
            </select>

            <label for="price">Preis</label>
            <input type="text" id="price" placeholder="Preis">

            <label for="remarks">Bemerkung</label>
            <input type="text" id="remarks" placeholder="Bemerkung">

            <label for="creditAvailable">Gutschrift vorhanden</label>
            <select id="creditAvailable">
                <option value="Ja">Ja</option>
                <option value="Nein" selected>Nein</option>
            </select>

            <button type="submit">Hinzufügen</button>
        </form>

        <table id="partsTable">
            <thead>
                <tr>
                    <th>Kennzeichen</th>
                    <th>Teilenummer</th>
                    <th>Beschreibung</th>
                    <th>Reklamationsdatum</th>
                    <th>Grund</th>
                    <th>Preis</th>
                    <th>Bemerkung</th>
                    <th>Gutschrift vorhanden</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamische Inhalte werden hier hinzugefügt -->
            </tbody>
        </table>

        <button id="exportButton" class="hidden">Liste Exportieren</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        const addPartForm = document.getElementById('addPartForm');
        const partsTableBody = document.querySelector('#partsTable tbody');
        const exportButton = document.getElementById('exportButton');

        // Backend-URL
        const backendUrl = 'http://localhost:80/add-part';

        // Hinzufügen eines neuen Eintrags zur Tabelle und Senden an Backend
        addPartForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const newPart = {
                licensePlate: document.getElementById('licensePlate').value,
                partNumber: document.getElementById('partNumber').value.toString(),
                description: document.getElementById('description').value,
                complaintDate: document.getElementById('complaintDate').value,
                reason: document.getElementById('reason').value,
                price: document.getElementById('price').value,
                remarks: document.getElementById('remarks').value,
                creditAvailable: document.getElementById('creditAvailable').value,
            };

            // Hinzufügen zur Tabelle
            const newRow = document.createElement('tr');
            for (const key in newPart) {
                const cell = document.createElement('td');
                if (key === 'complaintDate' && newPart[key]) {
                    const date = new Date(newPart[key]);
                    cell.textContent = date.toLocaleDateString('de-DE');
                } else {
                    cell.textContent = newPart[key];
                }
                newRow.appendChild(cell);
            }
            partsTableBody.appendChild(newRow);

            if (partsTableBody.children.length > 0) {
                exportButton.classList.remove('hidden');
            }

            // Senden der Daten an das Backend
            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newPart),
                });

                if (!response.ok) {
                    throw new Error(`Fehler: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Erfolgreich an Backend gesendet:', result);
                alert('Daten erfolgreich an das Backend gesendet!');
            } catch (error) {
                console.error('Fehler beim Senden der Daten:', error);
                alert('Fehler beim Senden der Daten. Bitte versuche es erneut.');
            }

            addPartForm.reset();
        });

        // Exportieren der Tabelle in eine Excel-Datei oder CSV-Datei für Safari
        exportButton.addEventListener('click', () => {
            const table = document.getElementById('partsTable');
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            const wb = XLSX.utils.table_to_book(table, { sheet: "Ersatzteile" });
            if (isSafari) {
                const csv = XLSX.utils.sheet_to_csv(wb.Sheets["Ersatzteile"]);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                saveAs(blob, 'ersatzteile.csv');
            } else {            
                XLSX.writeFile(wb, 'ersatzteile.xlsx');
            }
        });
    </script>
</body>
</html>
